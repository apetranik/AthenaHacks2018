    <!-- Script to populate the time in half an hour interval-->
    <script type="text/javascript">
      var time = document.getElementById("left-time");
      //
      for (var i=19; i<24; i++) {     
        var c = document.createElement("div");
        c.classList.add("clock"); 
        if (i%2 == 0) {
          c.innerHTML = (i/2).toString() + " am"; 
        } else {
          c.innerHTML = (i/2-0.5).toString() + ":30 am"; 
        }        
        time.appendChild(c);
      }

      var c = document.createElement("div");
      c.classList.add("clock");
      c.innerHTML = "12:00 pm";
      time.appendChild(c);
      var ch = document.createElement("div");
      ch.classList.add("clock");
      ch.innerHTML = "12:30 pm"
      time.appendChild(ch);

      for (var i=1; i<12; i++) {
        var c = document.createElement("div");
        c.classList.add("clock"); 
        c.innerHTML = i.toString() + ":00 pm"; 
        time.appendChild(c);
        var ch = document.createElement("div");  
        ch.classList.add("clock");           
        ch.innerHTML = i.toString() + ":30 pm"
        time.appendChild(ch);
      }
    </script>

    <!-- Script to add padding to events-->
    <script>
      var events = document.getElementsByClassName("event");
      for(var i = 0; i < events.length; i++) {
        var hr = events[i].parentNode.getAttribute("rowspan");
        var res = parseInt(hr)*17;
        if (hr == 1) {
          res = "3";
        }
        else if (hr == 2) {
          res = parseInt(hr)*7;
        } 
        else if (hr < 4) {
          res = parseInt(hr)*13;
        }  
        events[i].style.paddingTop = res + "px";
        events[i].style.paddingBottom = res + "px";
      }
    </script>
